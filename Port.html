<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>√Ü PORTEN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
    }
    
    /* Silver-pulserande √Ü */
    #sigill {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 90px;
        color: silver;
        opacity: 0.8;
        text-shadow: 0 0 20px #66ccff;
        animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
        0% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
        50% { opacity: 1; transform: translate(-50%, -50%) scale(1.15); }
        100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
    }

    /* Undervattensljus */
    #vattensken {
        position: absolute;
        width: 150%;
        height: 150%;
        top: -25%;
        left: -25%;
        background: radial-gradient(circle, rgba(0,150,255,0.2), rgba(0,0,0,0.95));
        filter: blur(60px);
        animation: drift 18s infinite linear;
    }

    @keyframes drift {
        0%   { transform: translate(0px,0px); }
        50%  { transform: translate(40px,15px); }
        100% { transform: translate(0px,0px); }
    }

    /* Dubbeltryck overlay */
    #unlockPrompt {
        position: absolute;
        bottom: 10%;
        width: 100%;
        text-align: center;
        font-size: 20px;
        opacity: 0;
        transition: 0.5s ease;
    }

    #unlockPrompt.active {
        opacity: 1;
    }

    /* Sj√§lva ing√•ngen */
    #portalBox {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(5,5,5,0.92);
        backdrop-filter: blur(12px);
        transition: top 0.8s ease;
        padding: 20px;
    }

    #portalBox.open {
        top: 0;
    }

    .btn {
        display: block;
        padding: 18px;
        margin: 15px auto;
        width: 80%;
        max-width: 330px;
        border: 2px solid silver;
        border-radius: 12px;
        text-align: center;
        font-size: 22px;
        background: rgba(255,255,255,0.05);
        color: white;
        text-decoration: none;
        transition: 0.3s ease;
    }

    .btn:hover {
        background: rgba(255,255,255,0.15);
    }
</style>

</head>
<body>

<div id="vattensken"></div>
<div id="sigill">√Ü</div>

<div id="unlockPrompt">Tryck tv√• g√•nger f√∂r att √∂ppna Porten</div>

<div id="portalBox">
    <h2 style="text-align:center; color:silver;">√Ü PORTEN</h2>

    <a href="pulse.html" class="btn">‚ö° PULSE-KONSOL</a>
    <a href="instrumentpanel.html" class="btn">üõ† INSTRUMENTPANEL</a>
</div>

<script>
let tiltReady = false;
let unlockStage = 0;

window.addEventListener("deviceorientation", (e) => {
    // N√§r mobilen √§r upp-och-ner (gamma n√§ra 180¬∞)
    if (e.beta < -150 || e.beta > 150) {
        tiltReady = true;
        document.getElementById("unlockPrompt").classList.add("active");
    } else {
        tiltReady = false;
        unlockStage = 0;
        document.getElementById("unlockPrompt").classList.remove("active");
    }
});

// dubbeltryck f√∂r att √∂ppna
document.addEventListener("click", () => {
    if (!tiltReady) return;
    unlockStage += 1;

    if (unlockStage >= 2) {
        document.getElementById("portalBox").classList.add("open");
    }
});
</script>

</body>
</html>
