<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√ÜSI Module Browser</title>
    <link rel="stylesheet" href="/css/module_ui.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #050505;
            color: #d4d4d4;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* HEADER */
        #header {
            background: #0a0a0a;
            border-bottom: 1px solid #262626;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            z-index: 100;
            position: sticky;
            top: 0;
            gap: 16px;
        }

        #header h1 {
            font-size: 16px;
            font-weight: bold;
            color: #eee;
            letter-spacing: 1px;
            margin: 0;
        }

        .header-search {
            flex: 1;
            max-width: 300px;
        }

        .header-search input {
            width: 100%;
            background: #111;
            color: #eee;
            border: 1px solid #333;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            outline: none;
            transition: all 0.2s;
        }

        .header-search input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        .header-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn-header {
            background: #6366f1;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-header:hover {
            background: #4f46e5;
        }

        /* MAIN CONTAINER */
        #container {
            display: grid;
            grid-template-columns: 200px 1fr;
            height: calc(100vh - 60px);
            gap: 0;
        }

        /* SIDEBAR */
        #sidebar {
            background: #0a0a0a;
            border-right: 1px solid #262626;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .sidebar-section {
            border-bottom: 1px solid #262626;
            padding-bottom: 12px;
        }

        .sidebar-section h3 {
            font-size: 11px;
            font-weight: bold;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .category-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            padding: 8px;
            background: #111;
            border: 1px solid #333;
            border-radius: 4px;
            color: #d4d4d4;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            text-align: left;
            margin-bottom: 4px;
        }

        .category-btn:hover {
            background: #262626;
            border-color: #6366f1;
        }

        .category-btn.active {
            background: #6366f1;
            border-color: #6366f1;
            color: white;
        }

        .category-icon {
            font-size: 16px;
            flex-shrink: 0;
        }

        .favorites-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .favorite-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 8px;
            background: #1a1a1a;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .favorite-item:hover {
            background: #262626;
        }

        /* MAIN CONTENT */
        #main {
            background: #050505;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* CATEGORY SECTION */
        .category-section {
            display: none;
        }

        .category-section.active {
            display: block;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 2px solid #262626;
        }

        .category-header .icon {
            font-size: 24px;
        }

        .category-header h2 {
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin: 0;
        }

        .category-header .count {
            margin-left: auto;
            font-size: 12px;
            color: #888;
        }

        /* MODULE GRID */
        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
        }

        .module-card {
            background: #1a1a1a;
            border: 2px solid;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .module-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: currentColor;
        }

        .module-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            border-color: currentColor;
        }

        .module-icon {
            font-size: 32px;
            text-align: center;
        }

        .module-name {
            font-size: 13px;
            font-weight: bold;
            color: #eee;
            line-height: 1.3;
        }

        .module-description {
            font-size: 11px;
            color: #888;
            line-height: 1.3;
            flex: 1;
        }

        .module-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: auto;
        }

        .module-tag {
            background: #111;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 9px;
            color: #666;
            border: 1px solid #222;
        }

        .module-actions {
            display: flex;
            gap: 4px;
            margin-top: 8px;
        }

        .module-actions button {
            flex: 1;
            background: #6366f1;
            border: none;
            color: white;
            padding: 4px;
            border-radius: 3px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .module-actions button:hover {
            background: #4f46e5;
        }

        .module-actions .btn-favorite {
            background: transparent;
            border: 1px solid #333;
            color: #d4d4d4;
            flex: 0 0 auto;
        }

        .module-actions .btn-favorite.active {
            background: #fbbf24;
            border-color: #fbbf24;
            color: #000;
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        /* SCROLLBARS */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            #container {
                grid-template-columns: 1fr;
            }

            #sidebar {
                display: none;
            }

            .module-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <div id="header">
        <h1>üì¶ MODULE BROWSER</h1>
        <div class="header-search">
            <input id="search-input" type="text" placeholder="üîç Search modules (Ctrl+P)...">
        </div>
        <div class="header-controls">
            <button class="btn-header" onclick="location.href='index.html'">‚Üê PORTAL</button>
            <button class="btn-header" onclick="location.href='console.html'">‚öôÔ∏è ADMIN</button>
            <button class="btn-header" onclick="location.href='chat.html'">üí¨ CHAT</button>
        </div>
    </div>

    <!-- CONTAINER -->
    <div id="container">
        <!-- SIDEBAR -->
        <div id="sidebar">
            <!-- CATEGORIES -->
            <div class="sidebar-section">
                <h3>üìÇ Categories</h3>
                <div id="categories-list"></div>
            </div>

            <!-- FAVORITES -->
            <div class="sidebar-section" id="favorites-section" style="display: none;">
                <h3>‚≠ê Favorites</h3>
                <div id="favorites-list" class="favorites-list"></div>
            </div>

            <!-- RECENTLY USED -->
            <div class="sidebar-section" id="recent-section" style="display: none;">
                <h3>üïê Recent</h3>
                <div id="recent-list" class="favorites-list"></div>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div id="main">
            <!-- Categories will be rendered here -->
        </div>
    </div>

    <script src="./js/modules_loader.js"></script>
    <script>
        // Render the module browser UI
        const ModuleBrowser = {
            activeCategory: null,

            async init() {
                // Wait for AesiModulesLoader to be ready
                const maxWait = 5000;
                const startTime = Date.now();
                while (!AesiModulesLoader.allModules.length && Date.now() - startTime < maxWait) {
                    await new Promise(r => setTimeout(r, 100));
                }

                this.renderCategories();
                this.renderModules();
                this.attachEventListeners();
                this.updateFavorites();
                this.updateRecent();
            },

            renderCategories() {
                const categoriesList = document.querySelector('#categories-list');
                categoriesList.innerHTML = Object.entries(AesiModulesLoader.categories)
                    .map(([key, cat]) => {
                        const count = AesiModulesLoader.getModulesByCategory(key).length;
                        return `
                            <button class="category-btn" onclick="ModuleBrowser.selectCategory('${key}')" data-category="${key}">
                                <span class="category-icon">${cat.icon}</span>
                                <span>${cat.label} (${count})</span>
                            </button>
                        `;
                    })
                    .join('');

                // Select first category by default
                const firstCat = Object.keys(AesiModulesLoader.categories)[0];
                this.selectCategory(firstCat);
            },

            selectCategory(category) {
                // Update active button
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.category === category);
                });

                this.activeCategory = category;
                this.renderModules();
            },

            renderModules() {
                const main = document.querySelector('#main');
                const modules = this.activeCategory 
                    ? AesiModulesLoader.getModulesByCategory(this.activeCategory)
                    : AesiModulesLoader.allModules;

                if (!modules.length) {
                    main.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div><p>No modules found</p></div>';
                    return;
                }

                const category = AesiModulesLoader.categories[this.activeCategory];
                main.innerHTML = `
                    <div class="category-section active">
                        <div class="category-header">
                            <span class="icon">${category.icon}</span>
                            <h2>${category.label}</h2>
                            <span class="count">${modules.length} modules</span>
                        </div>
                        <div class="module-grid">
                            ${modules.map(m => this.renderModuleCard(m)).join('')}
                        </div>
                    </div>
                `;

                // Attach click handlers
                modules.forEach(m => {
                    const card = document.querySelector(`[data-module-id="${m.id}"]`);
                    if (card) {
                        card.style.borderColor = m.color;
                        card.style.color = m.color;
                        
                        const favoriteBtn = card.querySelector('.btn-favorite');
                        if (favoriteBtn) {
                            favoriteBtn.classList.toggle('active', AesiModulesLoader.isFavorite(m.id));
                        }
                    }
                });
            },

            renderModuleCard(module) {
                return `
                    <div class="module-card" data-module-id="${module.id}" style="border-color: ${module.color}; color: ${module.color};">
                        <div class="module-icon">${module.icon}</div>
                        <div class="module-name">${module.name}</div>
                        <div class="module-description">${module.description}</div>
                        ${module.tags?.length ? `
                            <div class="module-tags">
                                ${module.tags.slice(0, 2).map(t => `<span class="module-tag">${t}</span>`).join('')}
                            </div>
                        ` : ''}
                        <div class="module-actions">
                            <button onclick="AesiModulesLoader.loadModule('${module.id}')">Open</button>
                            <button class="btn-favorite" onclick="ModuleBrowser.toggleFavorite('${module.id}', event)" title="Add to favorites">‚≠ê</button>
                        </div>
                    </div>
                `;
            },

            toggleFavorite(moduleId, event) {
                event.stopPropagation();
                AesiModulesLoader.toggleFavorite(moduleId);
                this.updateFavorites();
                this.renderModules(); // Re-render to update favorite button
            },

            updateFavorites() {
                const favSection = document.querySelector('#favorites-section');
                const favList = document.querySelector('#favorites-list');
                
                if (AesiModulesLoader.favorites.length) {
                    favSection.style.display = 'block';
                    favList.innerHTML = AesiModulesLoader.favorites
                        .map(id => {
                            const m = AesiModulesLoader.getModule(id);
                            return m ? `
                                <div class="favorite-item" onclick="AesiModulesLoader.loadModule('${id}')" title="${m.description}">
                                    <span>${m.icon}</span>
                                    <span>${m.name}</span>
                                </div>
                            ` : '';
                        })
                        .join('');
                } else {
                    favSection.style.display = 'none';
                }
            },

            updateRecent() {
                const recentSection = document.querySelector('#recent-section');
                const recentList = document.querySelector('#recent-list');
                const recent = AesiModulesLoader.getRecentlyUsed();
                
                if (recent.length) {
                    recentSection.style.display = 'block';
                    recentList.innerHTML = recent
                        .map(m => `
                            <div class="favorite-item" onclick="AesiModulesLoader.loadModule('${m.id}')" title="${m.description}">
                                <span>${m.icon}</span>
                                <span>${m.name}</span>
                            </div>
                        `)
                        .join('');
                } else {
                    recentSection.style.display = 'none';
                }
            },

            attachEventListeners() {
                // Search
                const searchInput = document.querySelector('#search-input');
                if (searchInput) {
                    searchInput.addEventListener('input', (e) => {
                        const query = e.target.value;
                        if (query) {
                            this.renderSearchResults(query);
                        } else {
                            this.renderModules();
                        }
                    });
                }

                // Listen to favorites changes
                AesiModulesLoader.on('favorites-changed', () => this.updateFavorites());
                AesiModulesLoader.on('recently-used-changed', () => this.updateRecent());
            },

            renderSearchResults(query) {
                const results = AesiModulesLoader.search(query);
                const main = document.querySelector('#main');

                if (!results.length) {
                    main.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üîç</div><p>No modules match "' + query + '"</p></div>';
                    return;
                }

                main.innerHTML = `
                    <div class="category-section active">
                        <div class="category-header">
                            <h2>Search Results</h2>
                            <span class="count">${results.length} matches</span>
                        </div>
                        <div class="module-grid">
                            ${results.map(m => this.renderModuleCard(m)).join('')}
                        </div>
                    </div>
                `;

                // Attach colors and handlers
                results.forEach(m => {
                    const card = document.querySelector(`[data-module-id="${m.id}"]`);
                    if (card) {
                        card.style.borderColor = m.color;
                        card.style.color = m.color;
                    }
                });
            }
        };

        // Initialize when modules loader is ready
        ModuleBrowser.init();
    </script>

</body>
</html>
