<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÆSI PORTAL v6.2 | NEURAL LINK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #030303;
            --panel-bg: #0a0a0a;
            --border: #222;
            --accent: #6366f1;
            --success: #10b981;
        }
        body {
            background: var(--bg-dark);
            color: #e5e5e5;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .master-grid {
            display: grid;
            grid-template-columns: 260px 1fr 320px;
            grid-template-rows: 56px 1fr;
            height: 100vh;
        }
        .top-bar {
            grid-column: 1 / -1;
            background: #050505;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            z-index: 50;
        }
        .brand-logo {
            font-weight: 900;
            letter-spacing: -0.05em;
            font-size: 1.2rem;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .sidebar {
            background: var(--panel-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }
        .nav-scroll { overflow-y: auto; flex: 1; padding: 1rem; }
        .nav-group { margin-bottom: 1.5rem; }
        .nav-label { font-size: 0.65rem; font-weight: 700; color: #555; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 0.8rem; display: flex; align-items: center; gap: 6px; }
        .nav-btn {
            display: flex; align-items: center; gap: 10px; width: 100%; text-align: left;
            padding: 8px 12px; margin-bottom: 2px; border-radius: 6px;
            font-size: 0.85rem; color: #888; transition: all 0.2s;
            border: 1px solid transparent; cursor: pointer;
        }
        .nav-btn:hover { background: #151515; color: #fff; border-color: #333; }
        .nav-btn.active { background: #1a1b2e; color: var(--accent); border-color: #6366f1; }
        .nav-code { font-family: 'JetBrains Mono', monospace; font-size: 0.7rem; opacity: 0.7; }
        .stage { background: #050505; position: relative; overflow: hidden; display: flex; flex-direction: column; }
        .toolbar { height: 48px; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 1.5rem; gap: 1rem; background: #080808; }
        .content-area { flex: 1; overflow-y: auto; padding: 3rem 4rem; }
        .ops-panel { background: #080808; border-left: 1px solid var(--border); display: flex; flex-direction: column; }
        .ops-header { padding: 1rem; border-bottom: 1px solid var(--border); font-size: 0.75rem; font-weight: 700; color: #666; letter-spacing: 0.05em; }
        .pulse-log { flex: 1; padding: 1rem; overflow-y: auto; font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; color: #888; }
        .log-entry { margin-bottom: 8px; border-left: 2px solid #333; padding-left: 8px; }
        .log-entry.sys { border-color: var(--accent); color: #a5b4fc; }
        .log-entry.err { border-color: #ef4444; color: #fca5a5; }
        .status-dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; animation: pulse-ring 2s infinite; }
        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
    </style>
</head>
<body onload="bootSystem()">
    <div class="master-grid">
        <!-- TOP HEADER -->
        <header class="top-bar">
            <div class="flex items-center gap-4">
                <div class="w-8 h-8 rounded bg-gradient-to-br from-indigo-600 to-violet-800 flex items-center justify-center text-white font-bold text-sm shadow-lg shadow-indigo-500/20">Æ</div>
                <div class="flex flex-col">
                    <span class="brand-logo">ÆSI PORTAL</span>
                    <span class="text-[9px] text-gray-500 mono tracking-widest">v6.2 NEURAL</span>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <div class="flex items-center gap-2 px-3 py-1.5 bg-[#111] border border-[#222] rounded-full">
                    <div class="status-dot"></div>
                    <span class="text-[10px] text-gray-400 font-mono">SYSTEM NORMAL</span>
                </div>
                <button class="btn" title="Sync to Git"><i data-lucide="git-branch" class="w-4 h-4"></i></button>
                <button class="btn" title="Inställningar"><i data-lucide="settings" class="w-4 h-4"></i></button>
            </div>
        </header>
        <!-- LEFT SIDEBAR -->
        <aside class="sidebar">
            <div class="nav-scroll">
                <div class="nav-group">
                    <div class="nav-label text-emerald-500"><i data-lucide="leaf" class="w-3 h-3"></i> PORTALMENY</div>
                    <button class="nav-btn active" onclick="setView('dashboard')"><span class="nav-code">DASH</span><span>Översikt</span></button>
                    <button class="nav-btn" onclick="setView('stats')"><span class="nav-code">STATS</span><span>Statistik</span></button>
                    <button class="nav-btn" onclick="setView('search')"><span class="nav-code">SÖK</span><span>Sök</span></button>
                    <button class="nav-btn" onclick="setView('export')"><span class="nav-code">EXPORT</span><span>Exportera</span></button>
                    <button class="nav-btn" onclick="setView('settings')"><span class="nav-code">INST</span><span>Inställningar</span></button>
                </div>
            </div>
            <div class="p-4 border-t border-[#1f1f1f] bg-[#050505]">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-gray-800 flex items-center justify-center text-xs">J</div>
                    <div>
                        <div class="text-xs font-bold text-white">Dirigent Jaen</div>
                        <div class="text-[10px] text-gray-500">ID: ALPHA-01</div>
                    </div>
                </div>
            </div>
        </aside>
        <!-- CENTER STAGE -->
        <main class="stage">
            <div class="toolbar">
                <button class="btn btn-primary"><i data-lucide="play" class="w-3 h-3"></i> KÖRA NOD</button>
                <div class="h-4 w-px bg-[#222]"></div>
                <button class="btn"><i data-lucide="edit-3" class="w-3 h-3"></i> Redigera</button>
                <button class="btn"><i data-lucide="eye" class="w-3 h-3"></i> Läs</button>
                <div class="flex-1"></div>
                <span id="current-view-label" class="text-xs text-gray-500 font-mono">DASHBOARD_VIEW</span>
            </div>
            <div id="main-content" class="content-area"></div>
        </main>
        <!-- RIGHT PANEL: OPS & LOGS -->
        <aside class="ops-panel">
            <div class="ops-header flex justify-between items-center">
                <span>SYSTEM PULS</span>
                <span class="text-[10px] bg-indigo-900/30 text-indigo-400 px-1.5 py-0.5 rounded">LIVE</span>
            </div>
            <div id="log-feed" class="pulse-log"></div>
            <div class="p-3 border-t border-[#222] bg-[#000]">
                <input type="text" placeholder="> Input command..." class="w-full bg-[#111] border border-[#333] rounded px-3 py-2 text-xs text-white font-mono focus:outline-none focus:border-indigo-500 transition-colors" onkeydown="handleCmd(event)">
            </div>
        </aside>
    </div>
    <!-- ÆSI PORTAL v6.2 is ready for deployment and further expansion. -->
    <!-- All modules, navigation, and backend integration are in place. -->
    <!-- To expand: Add new views to VIEWS, new nav-btns to sidebar, and backend endpoints as needed. -->
    <script>
        lucide.createIcons();
        function bootSystem() {
            log("System boot sequence initiated...", "sys");
            setTimeout(() => log("Portalmeny laddad.", "sys"), 500);
            setTimeout(() => log("Connected to Validated Node Network.", "sys"), 1200);
            setView('dashboard');
        }
        const VIEWS = {
            'dashboard': `
                <h1 class="text-3xl font-bold text-white mb-6">Operationscentral</h1>
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="p-5 bg-[#0f0f0f] border border-[#222] rounded-xl hover:border-indigo-500/50 transition group cursor-pointer" onclick="setView('stats')">
                        <div class="flex justify-between items-start mb-4">
                            <div class="p-2 bg-indigo-500/10 rounded-lg text-indigo-400 group-hover:bg-indigo-500 group-hover:text-white transition"><i data-lucide="bar-chart-3" class="w-5 h-5"></i></div>
                            <span class="text-xs text-gray-500 font-mono">STATS</span>
                        </div>
                        <h3 class="text-sm font-bold text-gray-200">Statistik</h3>
                        <p class="text-xs text-gray-500 mt-1">Se systemstatistik.</p>
                    </div>
                    <div class="p-5 bg-[#0f0f0f] border border-[#222] rounded-xl hover:border-emerald-500/50 transition group cursor-pointer" onclick="setView('search')">
                        <div class="flex justify-between items-start mb-4">
                            <div class="p-2 bg-emerald-500/10 rounded-lg text-emerald-400 group-hover:bg-emerald-500 group-hover:text-white transition"><i data-lucide="search" class="w-5 h-5"></i></div>
                            <span class="text-xs text-gray-500 font-mono">SÖK</span>
                        </div>
                        <h3 class="text-sm font-bold text-gray-200">Sök i Minnet</h3>
                        <p class="text-xs text-gray-500 mt-1">Sök bland filer och noder.</p>
                    </div>
                </div>
            `,
            'stats': `
                <h1 class="text-2xl font-bold text-white mb-2">Statistik</h1>
                <div id="stats-summary" class="text-sm text-gray-400"></div>
                <button class="btn btn-primary mt-4" onclick="loadStats()">Uppdatera statistik</button>
            `,
            'search': `
                <h1 class="text-2xl font-bold text-white mb-2">Sök i Minnet</h1>
                <input type="text" id="search-query" placeholder="Söktext..." class="w-full max-w-md bg-[#222] text-white border border-[#333] px-3 py-2 rounded mb-4">
                <button class="btn btn-primary" onclick="searchMemory()">Sök</button>
                <div id="search-results" class="mt-6"></div>
            `,
            'export': `
                <h1 class="text-2xl font-bold text-white mb-2">Exportera Data</h1>
                <button class="btn btn-primary" onclick="exportAll()">Exportera hela minnet (ZIP)</button>
                <div id="export-status" class="mt-6"></div>
            `,
            'settings': `
                <h1 class="text-2xl font-bold text-white mb-2">Inställningar</h1>
                <label class="block text-xs text-gray-500 mb-2">API-nyckel:</label>
                <input type="text" id="settings-apikey" class="w-full max-w-md bg-[#222] text-white border border-[#333] px-3 py-2 rounded mb-4" placeholder="AESI_API_KEY">
                <button class="btn btn-primary" onclick="saveApiKey()">Spara</button>
                <div id="settings-status" class="mt-6"></div>
            `
        };
        function setView(viewId) {
            const main = document.getElementById('main-content');
            const label = document.getElementById('current-view-label');
            if(VIEWS[viewId]) {
                main.innerHTML = VIEWS[viewId];
            } else {
                main.innerHTML = `<h1 class="text-2xl text-gray-500">Modul ${viewId.toUpperCase()} ej laddad.</h1>`;
            }
            label.innerText = viewId.toUpperCase() + "_VIEW";
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            const btn = Array.from(document.querySelectorAll('.nav-btn')).find(b => b.innerText.toLowerCase().includes(viewId));
            if(btn) btn.classList.add('active');
            lucide.createIcons();
        }
        function log(msg, type = '') {
            const feed = document.getElementById('log-feed');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString('sv-SE', {hour: '2-digit', minute:'2-digit'});
            entry.innerText = `[${time}] ${msg}`;
            feed.prepend(entry);
        }
        function handleCmd(e) {
            if(e.key === 'Enter') {
                const val = e.target.value;
                if(!val) return;
                log(`COMMAND: ${val}`);
                e.target.value = '';
                if(val.toLowerCase() === 'clear') document.getElementById('log-feed').innerHTML = '';
                if(val.toLowerCase() === 'status') log("ALL NODES OPERATIONAL.", "sys");
            }
        }
        async function loadStats() {
            try {
                const r = await fetch('/memory');
                const d = await r.json();
                document.getElementById('stats-summary').innerHTML =
                    `<div>Antal filer: <b>${d.count}</b></div>` +
                    `<div>JSON: ${d.files.filter(f=>f.type==='json').length}</div>` +
                    `<div>TXT: ${d.files.filter(f=>f.type==='text').length}</div>` +
                    `<div>GDOC: ${d.files.filter(f=>f.type==='link').length}</div>`;
            } catch(e) {
                document.getElementById('stats-summary').innerHTML = '<span class="text-red-500">Kunde inte läsa statistik.</span>';
            }
        }
        async function searchMemory() {
            const q = document.getElementById('search-query').value.toLowerCase();
            const resDiv = document.getElementById('search-results');
            resDiv.innerHTML = 'Söker...';
            try {
                const r = await fetch('/memory');
                const d = await r.json();
                const hits = d.files.filter(f => f.name.toLowerCase().includes(q));
                resDiv.innerHTML = hits.length ? hits.map(f => `<div class="row">${f.name} <span class="text-xs text-gray-500">${f.folder}</span></div>`).join('') : '<div class="text-red-500">Inga träffar.</div>';
            } catch(e) {
                resDiv.innerHTML = '<div class="text-red-500">Kunde inte söka.</div>';
            }
        }
        async function exportAll() {
            const status = document.getElementById('export-status');
            status.textContent = 'Skapar ZIP...';
            try {
                const r = await fetch('/export');
                const d = await r.json();
                if(d.status==='success' && d.file) {
                    status.innerHTML = `<a href="${d.file}" target="_blank" style="color:#4ade80;text-decoration:underline;">Ladda ner ZIP</a>`;
                } else {
                    status.textContent = 'Export misslyckades.';
                }
            } catch(e) {
                status.textContent = 'Kunde inte exportera.';
            }
        }
        function saveApiKey() {
            const key = document.getElementById('settings-apikey').value.trim();
            const status = document.getElementById('settings-status');
            if(!key) { status.textContent = 'Ingen nyckel angiven.'; return; }
            fetch('/settings', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({apikey:key})})
                .then(r=>r.json())
                .then(d=>{
                    status.textContent = d.status==='success' ? 'Nyckel sparad!' : 'Kunde inte spara.';
                }).catch(()=>{status.textContent='Kunde inte spara.';});
        }
    </script>
</body>
</html>
