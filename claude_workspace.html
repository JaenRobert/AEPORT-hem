<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√ÜSI CLAUDE WORKSPACE v2.0</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0a;
            color: #eaeaea;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .workspace {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 60px 1fr;
            height: 100vh;
            gap: 1px;
            background: #000;
        }

        header {
            grid-column: 1 / -1;
            background: linear-gradient(90deg, #1a1a1a 0%, #0a0a0a 100%);
            border-bottom: 1px solid #262626;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 14px;
        }

        .header-status {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 11px;
            color: #666;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .panel {
            background: #050505;
            border-right: 1px solid #262626;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel:last-child { border-right: none; }

        .panel-header {
            padding: 12px 16px;
            border-bottom: 1px solid #262626;
            font-weight: 600;
            font-size: 12px;
            background: #0a0a0a;
            user-select: none;
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        #chat-log, #monitor-log {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            padding: 8px 12px;
            border-radius: 6px;
            border-left: 3px solid #4F46E5;
            background: #1a1a1a;
            font-size: 12px;
            line-height: 1.5;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            border-left-color: #10b981;
            background: #0f3a2a;
        }

        .message.system {
            border-left-color: #f97316;
            color: #f97316;
        }

        .message-meta {
            font-size: 10px;
            color: #666;
            margin-top: 4px;
        }

        .input-area {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            border-top: 1px solid #262626;
            padding-top: 12px;
        }

        input[type="text"] {
            flex: 1;
            background: #111;
            border: 1px solid #333;
            color: #eaeaea;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            outline: none;
            transition: all 0.2s;
        }

        input[type="text"]:focus {
            border-color: #4F46E5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
        }

        button {
            background: #4F46E5;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }

        .monitor-entry {
            padding: 8px 12px;
            background: #1a1a1a;
            border-radius: 4px;
            border-left: 3px solid #4F46E5;
            font-size: 11px;
            font-family: 'Courier New', monospace;
            line-height: 1.4;
        }

        .monitor-entry.file { border-left-color: #10b981; }
        .monitor-entry.activity { border-left-color: #f59e0b; }
        .monitor-entry.error { border-left-color: #ef4444; }

        .time-small {
            color: #666;
            font-size: 10px;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        @media (max-width: 1024px) {
            .workspace {
                grid-template-columns: 1fr;
            }

            .panel {
                display: none;
            }

            .panel.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="workspace">
        <!-- HEADER -->
        <header>
            <div class="header-title">
                <span>‚ù§Ô∏è CLAUDE WORKSPACE</span>
                <span style="font-size: 10px; color: #666;">v2.0</span>
            </div>
            <div class="header-status">
                <div class="status-dot"></div>
                <span id="status-text">ONLINE</span>
                <span>|</span>
                <span id="time-text"></span>
                <button onclick="window.location.href='index.html'" style="background: none; color: #666; padding: 4px 8px; font-size: 11px;">‚Üê PORTAL</button>
            </div>
        </header>

        <!-- CLAUDE CHAT PANEL -->
        <div class="panel">
            <div class="panel-header">üí¨ DIRECT CHAT WITH CLAUDE (040)</div>
            <div class="panel-content">
                <div id="chat-log"></div>
                <div class="input-area">
                    <input id="chat-input" type="text" placeholder="Write to Claude..." autocomplete="off">
                    <button id="chat-send">SEND</button>
                </div>
            </div>
        </div>

        <!-- REALTIME MONITOR PANEL -->
        <div class="panel">
            <div class="panel-header">üì° REALTIME PORTAL MONITOR</div>
            <div class="panel-content">
                <div id="monitor-log"></div>
            </div>
        </div>
    </div>

    <script src="./js/realtime_bridge.js"></script>
    <script>
        const ClaudeWorkspace = {
            maxMonitorEntries: 50,

            // ===== CHAT =====
            async sendMessage() {
                const input = document.getElementById("chat-input");
                const text = input.value.trim();
                if (!text) return;

                this.addChatMessage("YOU", text, "user");
                input.value = "";

                try {
                    const res = await fetch("http://localhost:8000/pulse", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ text, node: "040" })
                    });

                    if (res.ok) {
                        const data = await res.json();
                        this.addChatMessage("CLAUDE", data.reply, "ai");
                    } else {
                        this.addChatMessage("SYSTEM", "‚ùå No response", "system");
                    }
                } catch (e) {
                    this.addChatMessage("SYSTEM", `‚ö†Ô∏è ${e.message}`, "system");
                }
            },

            addChatMessage(from, text, type) {
                const log = document.getElementById("chat-log");
                const msg = document.createElement("div");
                msg.className = `message ${type}`;
                msg.innerHTML = `
                    <strong>${from}</strong>
                    <div>${text}</div>
                    <div class="message-meta">${new Date().toLocaleTimeString("sv-SE")}</div>
                `;
                log.appendChild(msg);
                log.parentElement.scrollTop = log.parentElement.scrollHeight;
            },

            // ===== MONITOR =====
            addMonitorEntry(type, message) {
                const log = document.getElementById("monitor-log");
                const entry = document.createElement("div");
                entry.className = `monitor-entry ${type}`;
                entry.innerHTML = `
                    <div class="time-small">${new Date().toLocaleTimeString("sv-SE")}</div>
                    <div>${message}</div>
                `;
                log.insertBefore(entry, log.firstChild);

                while (log.children.length > this.maxMonitorEntries) {
                    log.removeChild(log.lastChild);
                }
            },

            // ===== INIT =====
            init() {
                // Chat events
                document.getElementById("chat-send").onclick = () => this.sendMessage();
                document.getElementById("chat-input").addEventListener("keypress", (e) => {
                    if (e.key === "Enter") this.sendMessage();
                });

                // Initialize realtime
                AesiRealtime.init();

                // Monitor realtime events
                AesiRealtime.on("file-changed", (data) => {
                    this.addMonitorEntry("file", `üìù Changed: ${data.path}`);
                });

                AesiRealtime.on("activity", (data) => {
                    this.addMonitorEntry("activity", `üîÑ ${data.node}: ${data.action}`);
                });

                AesiRealtime.on("connection-changed", (data) => {
                    const text = data.isConnected ? "‚úÖ ONLINE" : "‚ùå OFFLINE";
                    document.getElementById("status-text").textContent = text;
                    document.getElementById("status-text").style.color = data.isConnected ? "#10b981" : "#ef4444";
                });

                // Update time
                setInterval(() => {
                    document.getElementById("time-text").textContent = new Date().toLocaleTimeString("sv-SE");
                }, 1000);

                this.addMonitorEntry("activity", "üöÄ Claude Workspace v2.0 initialized");
                console.log("‚úÖ Workspace Ready");
            }
        };

        document.addEventListener("DOMContentLoaded", () => {
            ClaudeWorkspace.init();
        });
    </script>
<script src="/js/global_nav.js"></script>
</body>
</html>
