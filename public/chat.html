<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√ÜSI Chatt - AI Conversation</title>
  <link rel="stylesheet" href="css/navigation.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 80px 20px 20px;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      height: calc(100vh - 100px);
      display: flex;
      flex-direction: column;
    }
    
    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(0, 255, 224, 0.2);
    }
    
    .node-selector {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .node-selector label {
      color: #00ffe0;
      font-weight: 600;
    }
    
    select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(0, 255, 224, 0.5);
      color: #ffffff;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 8px;
      margin-bottom: 16px;
      border: 1px solid rgba(0, 255, 224, 0.1);
    }
    
    .message {
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 8px;
      line-height: 1.5;
    }
    
    .message.user {
      background: rgba(0, 255, 224, 0.1);
      border-left: 3px solid #00ffe0;
      margin-left: 20%;
    }
    
    .message.ai {
      background: rgba(255, 255, 255, 0.05);
      border-left: 3px solid #009988;
      margin-right: 20%;
    }
    
    .message .sender {
      font-weight: bold;
      margin-bottom: 4px;
    }
    
    .message.user .sender {
      color: #00ffe0;
    }
    
    .message.ai .sender {
      color: #009988;
    }
    
    .chat-input {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }
    
    textarea {
      flex: 1;
      min-height: 60px;
      max-height: 120px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(0, 255, 224, 0.5);
      color: #ffffff;
      padding: 12px;
      border-radius: 8px;
      resize: vertical;
      font-family: inherit;
      font-size: 14px;
    }
    
    textarea::placeholder {
      color: #cccccc;
    }
    
    .btn {
      background: #00ffe0;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      background: #009988;
      transform: scale(1.05);
    }
    
    .btn.secondary {
      background: rgba(0, 255, 224, 0.2);
      color: #00ffe0;
      border: 1px solid #00ffe0;
    }
    
    .btn.secondary:hover {
      background: rgba(0, 255, 224, 0.3);
    }
    
    .status {
      text-align: center;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 8px;
    }
    
    .status.connected {
      background: rgba(0, 255, 0, 0.2);
      color: #00ff00;
    }
    
    .status.disconnected {
      background: rgba(255, 0, 0, 0.2);
      color: #ff6666;
    }
    
    @media (max-width: 768px) {
      .container {
        height: calc(100vh - 120px);
      }
      
      .chat-header {
        flex-direction: column;
        gap: 12px;
        align-items: stretch;
      }
      
      .node-selector {
        justify-content: center;
      }
      
      .chat-input {
        flex-direction: column;
      }
      
      .message.user,
      .message.ai {
        margin-left: 0;
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-header">
      <h1 style="color: #00ffe0; margin: 0;">üí¨ √ÜSI Chatt</h1>
      <div class="node-selector">
        <label>AI Nod:</label>
        <select id="nodeSelector">
          <option value="REFLEX">REFLEX - Logik</option>
          <option value="CLAUDE">CLAUDE - Samvete</option>
          <option value="JEMMIN">JEMMIN - Vision√§r</option>
          <option value="E1TAN">E1TAN - Kreativitet</option>
          <option value="HAFTED">HAFTED - Minne</option>
          <option value="SMILE">SMILE - Gl√§dje</option>
          <option value="ERNIE">ERNIE - Struktur</option>
        </select>
      </div>
    </div>

    <div id="connectionStatus" class="status disconnected">
      üîå Ansluter till AI-system...
    </div>

    <div id="chatMessages" class="chat-messages">
      <div class="message ai">
        <div class="sender">√ÜSI SYSTEM:</div>
        <div>V√§lkommen till √ÜSI Chatt! V√§lj en AI-nod ovan och b√∂rja konversationen. Systemet √§r redo f√∂r interaktion.</div>
      </div>
    </div>

    <div class="chat-input">
      <textarea id="messageInput" placeholder="Skriv ditt meddelande h√§r... (Ctrl+Enter f√∂r att skicka)" rows="2"></textarea>
      <div style="display: flex; flex-direction: column; gap: 8px;">
        <button class="btn" onclick="sendMessage()">Skicka</button>
        <button class="btn secondary" onclick="clearChat()">Rensa</button>
      </div>
    </div>
  </div>

  <script>
    let selectedNode = localStorage.getItem('selectedNode') || 'REFLEX';
    let isConnected = false;

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('nodeSelector').value = selectedNode;
      updateConnectionStatus();
      
      // Auto-connect after short delay
      setTimeout(() => {
        isConnected = true;
        updateConnectionStatus();
      }, 1000);
    });

    // Update connection status
    function updateConnectionStatus() {
      const statusEl = document.getElementById('connectionStatus');
      if (isConnected) {
        statusEl.className = 'status connected';
        statusEl.textContent = 'üü¢ Ansluten till AI-system';
      } else {
        statusEl.className = 'status disconnected';
        statusEl.textContent = 'üî¥ Ansluter till AI-system...';
      }
    }

    // Send message
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      
      if (!message) return;
      
      selectedNode = document.getElementById('nodeSelector').value;
      localStorage.setItem('selectedNode', selectedNode);
      
      // Add user message
      addMessage('user', 'Du', message);
      input.value = '';
      
      // Show typing indicator
      const typingId = addMessage('ai', selectedNode, '<em>Skriver...</em>');
      
      try {
        // Send to Python backend
        const response = await fetch('http://localhost:8000/pulse', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            text: message,
            node: selectedNode
          })
        });
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        
        const data = await response.json();
        const aiResponse = data.reply || data.response || 'Inget svar fr√•n AI';
        
        // Remove typing indicator
        removeMessage(typingId);
        
        // Add AI response
        addMessage('ai', selectedNode, marked.parse(aiResponse));
        
        // Save to memory
        await saveToMemory(message, aiResponse, selectedNode);
        
        // Scroll to bottom
        scrollToBottom();
        
      } catch (error) {
        // Remove typing indicator
        removeMessage(typingId);
        
        // Add error message
        addMessage('ai', 'SYSTEM', `‚ùå Fel: ${error.message}<br><small>Kontrollera att Python-servern k√∂rs p√• port 8000</small>`);
      }
    }

    // Add message to chat
    function addMessage(type, sender, content) {
      const messagesEl = document.getElementById('chatMessages');
      const messageId = Date.now().toString();
      
      const messageEl = document.createElement('div');
      messageEl.className = `message ${type}`;
      messageEl.id = `msg-${messageId}`;
      messageEl.innerHTML = `
        <div class="sender">${sender}:</div>
        <div>${content}</div>
      `;
      
      messagesEl.appendChild(messageEl);
      scrollToBottom();
      
      return messageId;
    }

    // Remove message
    function removeMessage(messageId) {
      const messageEl = document.getElementById(`msg-${messageId}`);
      if (messageEl) {
        messageEl.remove();
      }
    }

    // Clear chat
    function clearChat() {
      if (confirm('Rensa alla meddelanden?')) {
        document.getElementById('chatMessages').innerHTML = `
          <div class="message ai">
            <div class="sender">√ÜSI SYSTEM:</div>
            <div>Chatten har rensats. Starta en ny konversation!</div>
          </div>
        `;
      }
    }

    // Save to memory
    async function saveToMemory(userMsg, aiResponse, node) {
      try {
        await fetch('/api/memory', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            text: userMsg,
            response: aiResponse,
            node: node,
            timestamp: new Date().toISOString()
          })
        });
      } catch (err) {
        console.warn('Could not save to memory:', err);
      }
    }

    // Scroll to bottom
    function scrollToBottom() {
      const messagesEl = document.getElementById('chatMessages');
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.target.id === 'messageInput') {
        if (e.key === 'Enter' && e.ctrlKey) {
          e.preventDefault();
          sendMessage();
        }
      }
    });

    // Configure marked.js
    marked.setOptions({
      breaks: true,
      gfm: true,
      highlight: function(code, lang) {
        return code;
      }
    });
  </script>

  <script src="js/navigation_hub.js" defer></script>
</body>
</html>
