<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÆSI Upload - Uploads</title>
  <style>
    body {
      background: #050505;
      color: #00ffe0;
      font-family: monospace;
      padding: 20px;
      margin: 0;
    }
    #drop-zone {
      border: 2px dashed #00ffe0;
      padding: 50px;
      text-align: center;
      border-radius: 8px;
      background: #0a0a0a;
      margin: 20px 0;
      cursor: pointer;
      transition: background 0.3s;
    }
    #drop-zone:hover, #drop-zone.drag-over {
      background: #00ffe022;
      border-color: #00bfa0;
    }
    #drop-zone input {
      display: none;
    }
    #uploaded-list {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }
    #uploaded-list li {
      padding: 10px;
      margin: 5px 0;
      background: #181818;
      border-left: 3px solid #00ffe0;
      border-radius: 4px;
    }
    h1 {
      color: #00ffe0;
      border-bottom: 1px solid #222;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <script src="aesi_menu.js"></script>
  <script src="aesi_core.js"></script>
  <script src="aesi_sync.js"></script>
  <script src="aesi_index.js"></script>

  <h1>📤 ÆSI Upload - Filhantering</h1>

  <div id="drop-zone">
    <p style="font-size:1.2em">📁 Släpp filer här eller klicka för att välja</p>
    <input type="file" id="file-input" multiple>
  </div>

  <h2>Sparade filer:</h2>
  <ul id="uploaded-list"></ul>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const dropZone = document.querySelector("#drop-zone");
      const fileInput = document.querySelector("#file-input");
      const uploadedList = document.querySelector("#uploaded-list");

      const saveFile = (file) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const dbReq = indexedDB.open("ÆSI_DB", 1);
          dbReq.onupgradeneeded = (e) => {
            const db = e.target.result;
            if (!db.objectStoreNames.contains("uploads"))
              db.createObjectStore("uploads", { keyPath: "name" });
          };
          dbReq.onsuccess = (e) => {
            const db = e.target.result;
            const tx = db.transaction("uploads", "readwrite");
            tx.objectStore("uploads").put({
              name: file.name,
              data: e.target.result,
              type: file.type,
              date: new Date().toISOString()
            });
            tx.oncomplete = () => {
              const li = document.createElement("li");
              li.textContent = file.name + " ✅ sparad lokalt";
              uploadedList.appendChild(li);
              console.log("✅ Fil sparad:", file.name);
            };
          };
        };
        reader.readAsDataURL(file);
      };

      const handleFiles = (files) => {
        for (const file of files) saveFile(file);
      };

      // Drag & drop
      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.classList.add("drag-over");
      });

      dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("drag-over");
      });

      dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.classList.remove("drag-over");
        handleFiles(e.dataTransfer.files);
      });

      // Klick för att välja
      dropZone.addEventListener("click", () => fileInput.click());
      fileInput.addEventListener("change", (e) => handleFiles(e.target.files));

      // Ladda tidigare sparade filer
      const dbReq = indexedDB.open("ÆSI_DB", 1);
      dbReq.onsuccess = (e) => {
        const db = e.target.result;
        const tx = db.transaction("uploads", "readonly");
        const req = tx.objectStore("uploads").getAll();
        req.onsuccess = () => {
          req.result.forEach((u) => {
            const li = document.createElement("li");
            li.textContent = u.name + " ✅ sparad lokalt (" + u.date + ")";
            uploadedList.appendChild(li);
          });
        };
      };
    });
  </script>
</body>
</html>
