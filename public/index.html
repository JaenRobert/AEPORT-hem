<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>ÆSI PORTAL v5.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; padding:0; background:#080808; color:#00ffe0; font-family:monospace; }
    #container { display:flex; height:100vh; }
    #nav { width:220px; background:#101010; border-right:2px solid #00ffe0; padding:24px 0 0 0; display:flex; flex-direction:column; align-items:center; }
    #nav h2 { color:#00ffe0; margin-bottom:24px; }
    #nav .status { margin:12px 0; color:#00ffe0; font-size:1em; }
    #nav a { color:#00ffe0; text-decoration:none; margin:8px 0; font-size:1.1em; }
    #center { flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; }
    #chatbox { width:100%; max-width:600px; background:#181818; border-radius:8px; padding:32px; box-shadow:0 0 24px #00ffe033; }
    #chatlog { min-height:120px; margin-bottom:18px; background:#111; border-radius:6px; padding:12px; color:#fff; font-size:1.1em; }
    #chatinput { display:flex; gap:8px; }
    #chatinput input { flex:1; padding:10px; border-radius:6px; border:1px solid #00ffe0; background:#222; color:#00ffe0; font-size:1em; }
    #chatinput button { background:#00ffe0; color:#000; border:none; border-radius:6px; padding:10px 24px; font-weight:bold; cursor:pointer; }
    #right { width:320px; background:#101010; border-left:2px solid #00ffe0; padding:24px; overflow-y:auto; }
    #right h3 { color:#00ffe0; margin-bottom:16px; }
    #memory-list { list-style:none; padding:0; }
    #memory-list li { background:#181818; margin-bottom:8px; padding:8px 12px; border-radius:4px; color:#fff; border-left:3px solid #00ffe0; }
    @media (max-width:900px) {
      #container { flex-direction:column; }
      #nav, #right { width:100%; border:none; }
      #center { padding:12px; }
    }
  </style>
</head>
<body>
  <div id="container">
    <nav id="nav">
      <h2>ÆSI PORTAL</h2>
      <div class="status" id="status">Status: ...</div>
      <a href="#" onclick="location.reload()">🔄 Refresh</a>
      <a href="#" onclick="document.getElementById('chatinput').scrollIntoView()">💬 Chat</a>
      <a href="#" onclick="document.getElementById('right').scrollIntoView()">🗃️ Memory</a>
    </nav>
    <main id="center">
      <div id="chatbox">
        <div id="chatlog"></div>
        <form id="chatinput" autocomplete="off">
          <input type="text" id="chatfield" placeholder="Talk to ÆSI Node..." autofocus>
          <button type="submit">Send</button>
        </form>
      </div>
    </main>
    <aside id="right">
      <h3>🗃️ Memory Viewer</h3>
      <ul id="memory-list"></ul>
    </aside>
  </div>
  <script>
    // Detect backend port
    let backendPort = 8000;
    async function findBackend() {
      for (let port of [8000,8001,8002]) {
        try {
          let res = await fetch(`http://127.0.0.1:${port}/`, {mode:"cors"});
          if (res.ok) { backendPort = port; return port; }
        } catch {}
      }
      return null;
    }
    // Status
    findBackend().then(port => {
      const status = document.getElementById("status");
      if (port) {
        status.textContent = "Status: 🟢 Online (Port " + port + ")";
      } else {
        status.textContent = "Status: 🔴 Offline";
      }
    });

    // Chat logic
    const chatlog = document.getElementById("chatlog");
    document.getElementById("chatinput").onsubmit = async (e) => {
      e.preventDefault();
      const field = document.getElementById("chatfield");
      const msg = field.value.trim();
      if (!msg) return;
      chatlog.innerHTML += `<div><b>You:</b> ${msg}</div>`;
      field.value = "";
      try {
        const res = await fetch(`http://127.0.0.1:${backendPort}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: msg, node: "Reflex" })
        });
        const data = await res.json();
        chatlog.innerHTML += `<div><b>Node:</b> ${data.response}</div>`;
      } catch {
        chatlog.innerHTML += `<div style="color:#ff4444"><b>Node:</b> Offline</div>`;
      }
    };

    // Memory viewer
    async function loadMemory() {
      try {
        const res = await fetch(`http://127.0.0.1:${backendPort}/memory`);
        const data = await res.json();
        const list = document.getElementById("memory-list");
        list.innerHTML = "";
        data.files.forEach(f => {
          list.innerHTML += `<li>${f.type.toUpperCase()}: ${f.name}</li>`;
        });
      } catch {
        document.getElementById("memory-list").innerHTML = "<li>Offline</li>";
      }
    }
    setTimeout(loadMemory, 1000);
  </script>
</body>
</html>
