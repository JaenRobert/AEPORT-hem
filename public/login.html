<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÆSI Login - Authentication</title>
  <link rel="stylesheet" href="css/navigation.css">
  <style>
    body {
      margin: 0;
      padding: 80px 20px 20px;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 224, 0.2);
      border-radius: 16px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 255, 224, 0.1);
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-header h1 {
      color: #00ffe0;
      font-size: 2rem;
      margin-bottom: 8px;
      text-shadow: 0 0 20px rgba(0, 255, 224, 0.5);
    }

    .login-header p {
      color: #cccccc;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #00ffe0;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(0, 255, 224, 0.3);
      border-radius: 8px;
      color: #ffffff;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #00ffe0;
      box-shadow: 0 0 12px rgba(0, 255, 224, 0.3);
    }

    .form-group input::placeholder {
      color: #888888;
    }

    .btn {
      width: 100%;
      background: #00ffe0;
      color: #000;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 16px;
    }

    .btn:hover {
      background: #009988;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 255, 224, 0.4);
    }

    .btn.secondary {
      background: rgba(0, 255, 224, 0.2);
      color: #00ffe0;
      border: 1px solid #00ffe0;
    }

    .btn.secondary:hover {
      background: rgba(0, 255, 224, 0.3);
    }

    .auth-options {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    .auth-option {
      flex: 1;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 224, 0.2);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .auth-option:hover {
      border-color: #00ffe0;
      background: rgba(0, 255, 224, 0.1);
    }

    .auth-option.active {
      border-color: #00ffe0;
      background: rgba(0, 255, 224, 0.2);
    }

    .auth-option .icon {
      font-size: 1.5rem;
      margin-bottom: 4px;
      display: block;
    }

    .auth-option .label {
      font-size: 0.9rem;
      font-weight: 500;
    }

    .status {
      text-align: center;
      padding: 8px;
      border-radius: 6px;
      font-size: 0.9rem;
      margin-bottom: 16px;
    }

    .status.success {
      background: rgba(0, 255, 0, 0.2);
      color: #00ff00;
    }

    .status.error {
      background: rgba(255, 0, 0, 0.2);
      color: #ff6666;
    }

    .status.info {
      background: rgba(0, 255, 224, 0.2);
      color: #00ffe0;
    }

    .links {
      text-align: center;
      margin-top: 24px;
    }

    .links a {
      color: #00ffe0;
      text-decoration: none;
      font-size: 0.9rem;
      margin: 0 8px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 24px;
        margin: 16px;
      }

      .login-header h1 {
        font-size: 1.5rem;
      }

      .auth-options {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>🔐 ÆSI Login</h1>
      <p>Autentisera för att få tillgång till systemet</p>
    </div>

    <div id="statusMessage"></div>

    <div class="auth-options">
      <div class="auth-option active" id="passwordAuth" onclick="selectAuthMethod('password')">
        <span class="icon">🔑</span>
        <span class="label">Lösenord</span>
      </div>
      <div class="auth-option" id="biometricAuth" onclick="selectAuthMethod('biometric')">
        <span class="icon">👆</span>
        <span class="label">Biometrisk</span>
      </div>
      <div class="auth-option" id="tokenAuth" onclick="selectAuthMethod('token')">
        <span class="icon">🎫</span>
        <span class="label">Token</span>
      </div>
    </div>

    <div id="passwordForm">
      <div class="form-group">
        <label for="username">Användarnamn</label>
        <input type="text" id="username" placeholder="Användarnamn eller email" autocomplete="username">
      </div>

      <div class="form-group">
        <label for="password">Lösenord</label>
        <input type="password" id="password" placeholder="Ange lösenord" autocomplete="current-password">
      </div>

      <button class="btn" onclick="login()">Logga in</button>
    </div>

    <div id="biometricForm" style="display: none;">
      <div style="text-align: center; padding: 20px;">
        <div style="font-size: 3rem; margin-bottom: 16px;">👆</div>
        <p style="color: #cccccc; margin-bottom: 20px;">Använd biometrisk autentisering för att logga in</p>
        <button class="btn" onclick="biometricLogin()">Autentisera med biometri</button>
      </div>
    </div>

    <div id="tokenForm" style="display: none;">
      <div class="form-group">
        <label for="token">Åtkomsttoken</label>
        <input type="text" id="token" placeholder="Ange din åtkomsttoken" autocomplete="off">
      </div>

      <button class="btn" onclick="tokenLogin()">Verifiera Token</button>
    </div>

    <div class="links">
      <a href="#" onclick="forgotPassword()">Glömt lösenord?</a>
      <a href="#" onclick="createAccount()">Skapa konto</a>
    </div>
  </div>

  <script>
    let currentAuthMethod = 'password';

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      // Check if already logged in
      const token = localStorage.getItem('aesi_token');
      if (token) {
        showStatus('Du är redan inloggad!', 'success');
        setTimeout(() => {
          navigateTo('index.html');
        }, 1500);
      }

      // Auto-focus first input
      const firstInput = document.querySelector('input');
      if (firstInput) {
        firstInput.focus();
      }
    });

    // Select authentication method
    function selectAuthMethod(method) {
      currentAuthMethod = method;

      // Update UI
      document.querySelectorAll('.auth-option').forEach(option => {
        option.classList.remove('active');
      });
      document.getElementById(method + 'Auth').classList.add('active');

      // Show relevant form
      document.getElementById('passwordForm').style.display = method === 'password' ? 'block' : 'none';
      document.getElementById('biometricForm').style.display = method === 'biometric' ? 'block' : 'none';
      document.getElementById('tokenForm').style.display = method === 'token' ? 'block' : 'none';
    }

    // Login with password
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showStatus('Användarnamn och lösenord krävs', 'error');
        return;
      }

      showStatus('Autentiserar...', 'info');

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            username: username,
            password: password
          })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('aesi_token', data.token);
          localStorage.setItem('aesi_user', JSON.stringify(data.user));
          
          showStatus('Inloggning lyckades!', 'success');
          
          setTimeout(() => {
            navigateTo('index.html');
          }, 1000);
        } else {
          showStatus(data.message || 'Inloggning misslyckades', 'error');
        }
      } catch (error) {
        showStatus('Nätverksfel: ' + error.message, 'error');
      }
    }

    // Biometric login
    async function biometricLogin() {
      showStatus('Biometrisk autentisering är inte implementerad ännu', 'error');
      
      // Future implementation:
      // if ('credentials' in navigator) {
      //   // WebAuthn implementation
      // }
    }

    // Token login
    async function tokenLogin() {
      const token = document.getElementById('token').value;

      if (!token) {
        showStatus('Token krävs', 'error');
        return;
      }

      showStatus('Verifierar token...', 'info');

      try {
        const response = await fetch('/api/auth/verify-token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            token: token
          })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('aesi_token', data.token);
          localStorage.setItem('aesi_user', JSON.stringify(data.user));
          
          showStatus('Token verifierad!', 'success');
          
          setTimeout(() => {
            navigateTo('index.html');
          }, 1000);
        } else {
          showStatus(data.message || 'Ogiltig token', 'error');
        }
      } catch (error) {
        showStatus('Nätverksfel: ' + error.message, 'error');
      }
    }

    // Show status message
    function showStatus(message, type) {
      const statusEl = document.getElementById('statusMessage');
      statusEl.innerHTML = `<div class="status ${type}">${message}</div>`;
    }

    // Forgot password
    function forgotPassword() {
      const email = prompt('Ange din email för lösenordsåterställning:');
      if (email) {
        showStatus('Återställningslänk skickad till ' + email, 'success');
      }
    }

    // Create account
    function createAccount() {
      showStatus('Kontohantering är inte implementerad ännu', 'error');
    }

    // Enter key handling
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        if (currentAuthMethod === 'password') {
          login();
        } else if (currentAuthMethod === 'token') {
          tokenLogin();
        }
      }
    });
  </script>

  <script src="js/navigation_hub.js" defer></script>
</body>
</html>
