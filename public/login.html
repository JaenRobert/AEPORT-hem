<!DOCTYPE html>
<html lang='sv'>
<head>
<meta charset='UTF-8'>
<title>🔐 ÆSI Login</title>
<link href='https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css' rel='stylesheet'>
<style>
body { background:#050505; color:#00ffcc; font-family:monospace; text-align:center; padding:50px; }
input { background:#111; color:#00ffcc; border:1px solid #0f0; padding:10px; width:250px; border-radius:6px; }
button { background:#00ffcc; color:#000; padding:10px 20px; border-radius:6px; margin-top:10px; }
</style>
</head>
<body>
  <h1 class='text-3xl mb-4'>🔐 ÆSI Login</h1>
  <input id='key' type='password' placeholder='Ange din privata nyckel'><br>
  <button onclick='login()'>Logga in</button>
  <p id='status' class='mt-4 text-yellow-400'></p>

  <script>
  async function login() {
    const key = document.getElementById('key').value;
    if(!key) return alert('Ange nyckel!');
    const token = btoa(key + ':' + new Date().toISOString());
    localStorage.setItem('aesi_token', token);
    document.getElementById('status').textContent = '✅ Inloggad!';
    setTimeout(()=> window.location.href='index.html', 800);
  }
  </script>

<script src='/js/nav_menu.js'></script>
</body>
</html>
