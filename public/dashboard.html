<!DOCTYPE html>
<html lang='sv'>
<head>
<meta charset='UTF-8'>
<title>ÆSI Core Dashboard</title>
<link href='https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css' rel='stylesheet'>
<script src='/js/nav_menu.js'></script>
<style>
body { background:#050505; color:#00ffcc; font-family:monospace; }
.card { background:#0a0a0a; border:1px solid #0f0; border-radius:10px; padding:20px; margin:10px; }
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:15px; }
</style>
</head>
<body class='p-6'>
<h1 class='text-3xl text-green-400 mb-4'>ÆSI Core Dashboard</h1>
<div id='status' class='text-yellow-400 mb-4'>Initierar nodstatus...</div>
<div class='grid' id='nodes'></div>
<div class='mt-8 text-sm text-gray-400 text-center'>© ÆSI SYSTEM v2.0 | Nexus Active</div>

<script>
const nodes = [
 { name:'REFLEX', desc:'Gemini bridge & analysis', color:'text-blue-400' },
 { name:'E1TAN', desc:'Creative synthesis & generative core', color:'text-purple-400' },
 { name:'CLAUDE', desc:'Contextual logic & review', color:'text-orange-400' },
 { name:'SMILE', desc:'Interface & front-end UX', color:'text-pink-400' },
 { name:'HAFTED', desc:'Execution manager & reasoning', color:'text-green-400' },
 { name:'ERNIE', desc:'Documentation & logs', color:'text-yellow-400' }
];
const container = document.getElementById('nodes');
nodes.forEach(n=>{
  const div=document.createElement('div');
  div.className='card';
  div.innerHTML=\<h2 class='\ text-xl font-bold'>🤖 \</h2><p class='text-gray-400'>\</p><p class='mt-2 text-green-300'>Status: Online ✅</p>\;
  container.appendChild(div);
});
document.getElementById('status').textContent='✅ Alla noder är aktiva.';
</script>

<script src='/js/nav_menu.js'></script>
</body>
</html>
