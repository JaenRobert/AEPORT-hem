  ÆSI NEXUS Builder v3.0
  Drag & Drop UI Builder
-->
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÆSI Builder</title>
  <link rel="stylesheet" href="/css/aesi-ui.css">
  <script src="/js/menu.js"></script>
  <style>
    body{background:#000;color:#0f0;font-family:Consolas,monospace;}
    .builder-container {
      display: grid;
      grid-template-columns: 250px 1fr;
      gap: 2rem;
      padding: 2rem;
      min-height: calc(100vh - 100px);
    }
    
    .blocks-panel {
      background: rgba(0, 255, 224, 0.05);
      border: 2px solid #00ffe0;
      border-radius: 12px;
      padding: 1.5rem;
    }
    
    .blocks-panel h2 {
      color: #00ffe0;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    
    .aesi-block {
      background: #1a1a1a;
      border: 1px solid #00ffe0;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 0.75rem;
      cursor: grab;
      transition: all 0.3s ease;
      text-align: center;
      font-size: 1.1rem;
    }
    
    .aesi-block:hover {
      background: rgba(0, 255, 224, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 255, 224, 0.3);
    }
    
    .aesi-block.dragging {
      opacity: 0.5;
    }
    
    .canvas-area {
      background: #0b0b0b;
      border: 2px dashed #333;
      border-radius: 12px;
      padding: 2rem;
      min-height: 600px;
      position: relative;
    }
    
    .canvas-area.drag-over {
      border-color: #00ffe0;
      background: rgba(0, 255, 224, 0.05);
    }
    
    .canvas-area:empty::before {
      content: "Drag modules here to build your dashboard";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #666;
      font-size: 1.2rem;
      pointer-events: none;
    }
    
    .toolbar {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>🔧 ÆSI Builder</h1>
    <p class="text-muted">Drag modules to create your custom dashboard</p>
    
    <div class="toolbar">
      <button class="aesi-btn" onclick="window.aesiUIEngine.clearCanvas()">
        🗑️ Clear Canvas
      </button>
      <button class="aesi-btn" onclick="window.location.href='/index.html'">
        👁️ View Dashboard
      </button>
    </div>
    
    <div class="builder-container">
      <div class="blocks-panel">
        <h2>📦 Available Modules</h2>
        
        <div class="aesi-block" data-module="book">
          📖 Boken
        </div>
        
        <div class="aesi-block" data-module="memory">
          💾 Tunnan
        </div>
        
        <div class="aesi-block" data-module="upload">
          📤 Upload
        </div>
        
        <div class="aesi-block" data-module="chat">
          💬 AI Chat
        </div>
      </div>
      
      <div class="canvas-area" id="canvas"></div>
    </div>
  </div>

  <script type="module">
    import { aesiUIEngine } from '/js/ui-engine.js';
    
    // Initialize UI Engine
    document.addEventListener('DOMContentLoaded', () => {
      window.aesiUIEngine.init('#canvas');
    });
  </script>

</body>
</html>
