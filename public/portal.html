<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√ÜSI NEXUS - Portal</title>
  <script src="/js/menu.js"></script>
  <style>
    .container {
      max-width: 1600px;
      margin: 2rem auto;
      padding: 0 2rem;
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 2rem;
    }
    
    .main-panel {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    
    .node-selector {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
    }
    
    .node-btn {
      padding: 1rem;
      background: rgba(15, 52, 96, 0.3);
      border: 2px solid rgba(0, 212, 255, 0.3);
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      font-weight: 500;
    }
    
    .node-btn:hover {
      border-color: #00d4ff;
      background: rgba(0, 212, 255, 0.2);
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 212, 255, 0.4);
    }
    
    .node-btn.active {
      border-color: #00d4ff;
      background: rgba(0, 212, 255, 0.3);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
    }
    
    .chat-container {
      background: rgba(15, 52, 96, 0.3);
      border: 2px solid rgba(0, 212, 255, 0.3);
      border-radius: 16px;
      padding: 2rem;
      min-height: 600px;
      display: flex;
      flex-direction: column;
    }
    
    .chat-log {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-height: 500px;
    }
    
    .message {
      padding: 1rem;
      border-radius: 12px;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .message.user {
      background: rgba(0, 212, 255, 0.2);
      border-left: 4px solid #00d4ff;
      margin-left: 2rem;
    }
    
    .message.ai {
      background: rgba(233, 69, 96, 0.2);
      border-left: 4px solid #e94560;
      margin-right: 2rem;
    }
    
    .message.system {
      background: rgba(234, 179, 8, 0.2);
      border-left: 4px solid #eab308;
      text-align: center;
      font-size: 0.9rem;
      color: #eab308;
    }
    
    .message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .input-area {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    
    .input-area input {
      flex: 1;
      padding: 1rem;
      background: rgba(15, 52, 96, 0.5);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
    }
    
    .send-btn {
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #00d4ff, #0088cc);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .send-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 212, 255, 0.5);
    }
    
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    
    .status-panel {
      background: rgba(15, 52, 96, 0.3);
      border: 2px solid rgba(0, 212, 255, 0.3);
      border-radius: 16px;
      padding: 1.5rem;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    .status-indicator.online {
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.8);
    }
    
    .quick-actions {
      display: grid;
      gap: 0.75rem;
    }
    
    .quick-btn {
      padding: 0.75rem;
      background: rgba(15, 52, 96, 0.5);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: left;
    }
    
    .quick-btn:hover {
      border-color: #00d4ff;
      background: rgba(0, 212, 255, 0.2);
    }
    
    @media (max-width: 1024px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="main-panel">
      <h1>üéõÔ∏è AI Portal - Central Command</h1>
      
      <div class="node-selector">
        <button class="node-btn active" data-node="REFLEX" onclick="selectNode('REFLEX')">
          ‚ö° REFLEX
        </button>
        <button class="node-btn" data-node="CLAUDE" onclick="selectNode('CLAUDE')">
          üß† CLAUDE
        </button>
        <button class="node-btn" data-node="E1TAN" onclick="selectNode('E1TAN')">
          üé® E1TAN
        </button>
        <button class="node-btn" data-node="HAFTED" onclick="selectNode('HAFTED')">
          üîß HAFTED
        </button>
        <button class="node-btn" data-node="JEMMIN" onclick="selectNode('JEMMIN')">
          üíæ JEMMIN
        </button>
        <button class="node-btn" data-node="SMILE" onclick="selectNode('SMILE')">
          üòä SMILE
        </button>
        <button class="node-btn" data-node="ERNIE" onclick="selectNode('ERNIE')">
          üìö ERNIE
        </button>
      </div>

      <div class="chat-container">
        <div class="chat-log" id="chatLog"></div>
        
        <div class="input-area">
          <input 
            type="text" 
            id="messageInput" 
            placeholder="Skriv ditt meddelande h√§r..."
            onkeypress="if(event.key==='Enter') sendMessage()"
          >
          <button class="send-btn" id="sendBtn" onclick="sendMessage()">
            üöÄ Skicka
          </button>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <div class="status-panel">
        <h3 style="margin-bottom: 1rem;">üìä System Status</h3>
        <div class="status-item">
          <span>Backend</span>
          <span class="status-indicator online"></span>
        </div>
        <div class="status-item">
          <span>AI-Patrull</span>
          <span class="status-indicator online"></span>
        </div>
        <div class="status-item">
          <span>Ledger</span>
          <span class="status-indicator online"></span>
        </div>
      </div>

      <div class="status-panel">
        <h3 style="margin-bottom: 1rem;">‚ö° Snabbkommandon</h3>
        <div class="quick-actions">
          <button class="quick-btn" onclick="quickCommand('/status')">
            üìä Systemstatus
          </button>
          <button class="quick-btn" onclick="quickCommand('/create book')">
            üìñ Skapa kapitel
          </button>
          <button class="quick-btn" onclick="window.location.href='/uploads.html'">
            üì§ √ñppna Uploads
          </button>
          <button class="quick-btn" onclick="window.location.href='/memory.html'">
            üíæ Visa Tunnan
          </button>
          <button class="quick-btn" onclick="clearChat()">
            üóëÔ∏è Rensa chat
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    let currentNode = 'REFLEX';
    
    // Select AI node
    function selectNode(node) {
      currentNode = node;
      document.querySelectorAll('.node-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.node === node);
      });
      addSystemMessage(`Valde AI-nod: ${node}`);
    }
    
    // Send message
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const sendBtn = document.getElementById('sendBtn');
      const message = input.value.trim();
      
      if (!message) return;
      
      // Add user message
      addMessage('user', message, 'Du');
      input.value = '';
      sendBtn.disabled = true;
      
      // Handle commands
      if (message.startsWith('/')) {
        handleCommand(message);
        sendBtn.disabled = false;
        return;
      }
      
      try {
        const res = await fetch(`${API_BASE}/api/pulse`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: message, node: currentNode })
        });
        
        if (res.ok) {
          const data = await res.json();
          addMessage('ai', data.response || data.text, currentNode);
          
          // Save to memory
          await fetch(`${API_BASE}/api/memory`, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('aesi_token')}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              text: message,
              node: currentNode,
              response: data.response || data.text
            })
          });
        } else {
          addMessage('system', 'Fel: Kunde inte f√• svar fr√•n AI', 'SYSTEM');
        }
      } catch (err) {
        console.error('Send message error:', err);
        addMessage('system', 'N√§tverksfel: ' + err.message, 'SYSTEM');
      } finally {
        sendBtn.disabled = false;
      }
    }
    
    // Handle commands
    function handleCommand(cmd) {
      const command = cmd.toLowerCase().trim();
      
      if (command === '/status') {
        addSystemMessage('System: Online | AI-Patrull: Aktiv | Ledger: Synkad');
      } else if (command === '/create book') {
        window.location.href = '/book.html';
      } else if (command === '/upload') {
        window.location.href = '/uploads.html';
      } else if (command === '/clear') {
        clearChat();
      } else {
        addSystemMessage(`Ok√§nt kommando: ${cmd}`);
      }
    }
    
    // Quick command
    function quickCommand(cmd) {
      document.getElementById('messageInput').value = cmd;
      sendMessage();
    }
    
    // Add message to chat
    function addMessage(type, text, sender) {
      const chatLog = document.getElementById('chatLog');
      const time = new Date().toLocaleTimeString('sv-SE', { hour: '2-digit', minute: '2-digit' });
      
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      msg.innerHTML = `
        <div class="message-header">
          <strong>${sender}</strong>
          <span>${time}</span>
        </div>
        <div>${text}</div>
      `;
      
      chatLog.appendChild(msg);
      chatLog.scrollTop = chatLog.scrollHeight;
    }
    
    // Add system message
    function addSystemMessage(text) {
      addMessage('system', text, 'SYSTEM');
    }
    
    // Clear chat
    function clearChat() {
      document.getElementById('chatLog').innerHTML = '';
      addSystemMessage('Chat rensad');
    }
    
    // Initialize
    addSystemMessage('AI Portal initierad. V√§lj en nod och b√∂rja chatta!');
  </script>

</body>
</html>
