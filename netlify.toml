[build]
  command = "echo 'Ã†SI is ready to deploy'"
  publish = "."

[dev]
  port = 8000
  command = "python aesi_core.py"
  targetPort = 8000

# Proxy API calls to local backend
[[redirects]]
  from = "/api/*"
  to = "http://localhost:8000/api/:splat"
  status = 200

# Proxy context endpoints
[[redirects]]
  from = "/context/*"
  to = "http://localhost:8000/context/:splat"
  status = 200

# Proxy pulse endpoint
[[redirects]]
  from = "/pulse"
  to = "http://localhost:8000/pulse"
  status = 200

[[redirects]]
  # Make ko.html the portal front-page
  from = "/"
  to = "/ko.html"
  status = 200

# Redirect all other requests to index.html (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache headers
[[headers]]
  for = "/*.{js,css,woff,woff2,ttf,eot,otf,svg}"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=300"

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
